<div class="row">
  <div class="col-md-10">
    <strong>All User List </strong>
  </div>
  <div class="col-md-2">
    <button class="btn btn-dark float-rigth" type="button" (click)="addUserPopup()" data-toggle="modal" data-target="#addEditUserModal">Add New User</button>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Mob</th>
      <th scope="col">Email</th>
      <th scope="col">DOB</th>
      <th scope="col">City</th>
      <th scope="col">Role</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let userData of alluserData, let i=index">
      <th scope="row">{{i+1}}</th>
      <td>{{userData.name}}</td>
      <td>{{userData.mobNumber}}</td>
      <td>{{userData.email}}</td>
      <td>{{userData.dob}}</td>
      <td>{{userData.address.city}}</td>
      <td>{{userData.role}}</td>
      <td>
        <span class="sim-pointer" (click)="editUserPopup(userData.id)" data-toggle="modal" data-target="#addEditUserModal">Edit</span> &nbsp; &nbsp;
        <span class="sim-pointer" (click)="deleteUser(userData.id)">Delete</span>
      </td>
    </tr>
  </tbody>
</table>
